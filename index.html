<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="rps.css"/>
</head>
<body>
<div id="user_score"></div>
<div id="rps_game">
    <h1>rock beats scissors paper beats rock scissors beat paper</h1>
    <div id="count_box"></div>
    <div id="my_choice">
        <div class="rps_choice rps_rock" data-rps="1"></div>
        <div class="rps_choice rps_paper" data-rps="2"></div>
        <div class="rps_choice rps_scissors" data-rps="3"></div>
    </div>
    <div id="cp_choice" data-rps=""></div>
    <button id="start_rps">start</button>
</div>
<div id="cp_score"></div>
<script src="rps.js"></script>
</body>
</html>
