<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="rps.css"/>
</head>
<body>
    <h1>rock beats scissors beat paper beats rock</h1>
    <div class="rps_container">
        <div id="rps_user-score"><span></span></div>
        <div id="rps_game">
            <div id="rps_user-choice">
                <div class="rps_choice rps_rock"></div>
                <div class="rps_choice rps_paper"></div>
                <div class="rps_choice rps_scissors"></div>
            </div>
            <div id="rps_cp-choice"><div></div></div>
        </div>
        <div id="rps_cp-score"><span></span></div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
